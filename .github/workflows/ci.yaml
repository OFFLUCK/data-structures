name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Build
        run: cargo build --verbose --verbose
    
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Run Tests
        run: cargo test --verbose --verbose

      - name: Check Format
        run: cargo fmt --all -- --check
        working-directory: src-tauri
